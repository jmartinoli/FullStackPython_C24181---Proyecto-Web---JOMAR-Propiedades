    <main>
        <h1 class="main_title">CONTACTANOS: </h1>
        <div class="contacto_container">
                <div class="form-img_container">
                    <img src="img/formulario.png" alt="formulario" width="300" height="300">
                </div>

                <div class="form-container">
            <form action="Link" method="POST" target="_blank">
            <fieldset>
                <legend> <b><i>Datos personales: </i></b></legend>
                <br>
                <div>
                    <label for="Nombre"> Ingrese su nombre:</label>
                    <input type="text" size="30" name="Nombredelusuario" id="Nombre" required placeholder="Ingresá tu nombre.">
                </div>
                <div>
                    <label for="Apellido"> Ingrese su apellido:</label>
                    <input type="text" size="30" name="Apellidodelusuario" id="Apellido" required placeholder="Ingresá tu apellido.">
                </div>
                <div>
                    <label for="email"> Ingrese su e-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresá tu e-mail.">
                </div>
                <div>
                    <label for="telefono"> Ingrese su teléfono:</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Ingresá tu teléfono." required>
                </div>
                <div>
                    <label for="localidad"> Ingrese su localidad:</label>
                    <p><input type="radio" name="opcion" value="1">Zárate</p>
                    <p><input type="radio" name="opcion" value="1">Campana</p>
                    <p><input type="radio" name="opcion" value="1">Escobar</p>
                    <p><input type="radio" name="opcion" value="1">Lima</p>
                    <p><input type="radio" name="opcion" value="1">Otro</p>
                </div>
            </fieldset>
                <br>
            <fieldset>
                <legend> <b><i>Datos de interés: </i></b> </legend>
                <br>     
                <div>
                Información de interés:       
                <select name="interes" id="interes" required>
                    <option value="1"> Alquiler</option>
                    <option value="2"> Compra-Venta</option>
                    <option value="3"> Emprendimientos</option>
                    <option value="4"> Tasaciones </option>
                </select>
                </div>
                    <div>
               Consulta: <textarea name="comentario" rows="10" cols="30" placeholder="Escriba su consulta"></textarea>
                    </div>
                    <div>
                <input type="reset" value="BORRAR DATOS">
                <input type="submit" value="ENVIAR DATOS">
                    </div>
            </fieldset>
            <br>
            <br>
        </div>
